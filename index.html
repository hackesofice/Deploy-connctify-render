<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Connectify Server</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .container input {
            margin-bottom: 20px;
        }
        .container button {
            background-color: #ff6a00;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #e65c00;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="hero"></div>
    <div class="container">
        <h1>Deploy to Render</h1>
        <form id="deployForm">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Your GitHub Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Deploy</button>
        </form>
    </div>
    <script>
        document.getElementById('deployForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const fullUrl = `https://render.com/deploy?repo=https://github.com/${username}/SavingFromFormData.git`
            window.location.href = fullUrl;
        });
    </script>
</body>
</html>
